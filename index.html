    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 992px)">

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <h1>Shihab</h1>
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Creat an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021, Shajubul Alam Shihab All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Shajibul Alam Shihab
                    </h1>
                    <a href="#" class="secondary-btn">Let's create the future <strong>together</strong></a>
                </div>
            </div>
        </div>
    </div>
